---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-contour-cluster-issuer
  annotations:
    kapp.k14s.io/change-group: issuer
    kapp.k14s.io/change-rule.0: "upsert after upserting pkgi"
    kapp.k14s.io/change-rule.1: "delete before deleting pkgi"
spec:
  acme:
    email: cdelashmutt@vmware.com
    privateKeySecretRef:
      name: acme-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        route53:
          region: us-east-2
          hostedZoneID: Z08415692IPTOH7IE83R
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default-cert
  namespace: default
  annotations:
    kapp.k14s.io/change-group: cert
    kapp.k14s.io/change-rule.0: "upsert after upserting issuer"
    kapp.k14s.io/change-rule.1: "delete before deleting issuer"
spec:
  commonName: "*.aws-work.grogscave.net"
  dnsNames:
  - "*.aws-work.grogscave.net"
  duration: 2160h0m0s
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-contour-cluster-issuer
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  renewBefore: 360h0m0s
  secretName: default-cert
  subject:
    organizations:
    - vmware
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretExport
metadata:
  name: default-cert
  namespace: default
  annotations:
    kapp.k14s.io/change-rule.0: "upsert after upserting cert"
    kapp.k14s.io/change-rule.1: "delete before deleting cert"
spec:
  toNamespaces:
  - '*'
---
apiVersion: projectcontour.io/v1
kind: TLSCertificateDelegation
metadata:
  name: default-cert
  namespace: default
  annotations:
    kapp.k14s.io/change-rule.0: "upsert after upserting cert"
    kapp.k14s.io/change-rule.1: "delete before deleting cert"
spec:
  delegations:
  - secretName: default-cert
    targetNamespaces:
    - "*"
